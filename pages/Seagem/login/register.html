<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="nav-head">
        <nav>
            <ul>
                <li class="left"><a href="../index.html"> Home</a></li>
                <li class="right">
                    <ul>
                        <li><a href="index.html">Sign In</a></li>
                        <li><a href="#">Sign Up</a></li>
                    </ul>

                </li>
            </ul>
        </nav>
    </header>
    <section class="register">
        <form action="" class="signUp">
            <div class="wrap-header">
                
                <div class="company center">
                    <h1>SEAGEM</h1>
                    <p class="under">TRAINING AND ASSESSMENT CENTER INC.</p>
                    <p>G/F Marbella II Bldg. 2071 Roxas Blvd.,Malate Manila</p>
                    <p>Tel No. (02)252-1192</p>
                    <p>Email Address: seagem629@gmail.com</p>
                </div>
                <div class="image center">
                    <p>1.5" X 1.5"</p>
                    <p>Colored ID</p>
                    <p>Pictures</p>
                </div>
                <div class="numbers">
                    <fieldset>
                        <legend>Reg. No:</legend>
                        <input type="text" name="regno" id="full">
                    </fieldset>
                    <label for="erdate">Enrollment Date: <input type="text" name="erdate" id="erdate"
                            class="line-input"></label>
                </div>
            </div><br>
            <fieldset>
                <legend>Enrollment Form</legend>
            <div class="wrap-details">
                <div class="first">
                    <label for="new"><input type="radio" name="student" id="new" required> New Student </label>
                    <label for="old"> <input type="radio" name="student" id="old" required> Old Student</label>
                    <div class="input-group">
                        <label>Rank/Position <input name="rank" id="rank" class="line-input" /></label>
                        <label>Last Name <input name="lname" id="lname" class="line-input" /></label>
                        <label>Given Name <input name="gname" id="gname" class="line-input" /></label>
                        <label>Middle Name <input name="mname" id="mname" class="line-input" /></label>
                    </div><br>
                    <div>
                        <input name="address" id="address" class="line-input full-width" /><br>
                        <label class="full-width center">Address </label>
                    </div><br>
                    <div>
                        <input name="emailAddress" id="emailAddress" class="line-input full-width" /><br>
                        <label class="full-width center">Email Address </label>
                    </div>
                    <div class="input-group">
                        <label>Company Name <input name="cname" id="cname" class="line-input" /></label>
                        <label id="cadd">Company Address <input name="cadd" id="cadd" class="line-input" /></label>
                    </div>
                    <div class="accounts">
                        <label for="trainer" id="trainer"> <input type="checkbox" name="trainer"> Trainer's
                            Account</label>
                        <label for="company" id="company"> <input type="checkbox" name="company"> Company's
                            Account</label>
                        <div class="input-group">
                            <label>Assessed/Encoded by: <input name="cname" id="assess" class="line-input" /></label>

                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </div>
                <div class="second">
                    <div>
                        <input name="date" id="date" class="line-input full-width" /><br>
                        <label class="full-width center">Date of Birth (MM/DD/YY) </label>
                    </div><br>
                    <div>
                        <input name="cpno" id="cpno" class="line-input full-width" /><br>
                        <label class="full-width center">Cellphone Number </label>
                    </div>
                    <br>
                    <div>
                        <input name="ben" id="ben" class="line-input full-width" /><br>
                        <label class="full-width center">Benificiary</label>
                    </div>
                    <br>
                    <div>
                        <input name="rben" id="rben" class="line-input full-width" /><br>
                        <label class="full-width center">Relation to Benificiary</label>
                    </div>
                    <br>
                    <div>
                        <input name="sAddress" id="sAddress" class="line-input full-width" /><br>
                        <label class="full-width center">Address</label>
                    </div>
                    <br>
                    <div>
                        <input name="cno" id="cno" class="line-input full-width" /><br>
                        <label class="full-width center">Contact Number</label>
                    </div>
                </div>
            </div>
        </fieldset>
        </form>
    </section>
</body>

</html>

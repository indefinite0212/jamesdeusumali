<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="nav-head">
        <nav>
            <ul>
                <li class="left"><a href="../index.html"> Home</a></li>
                <li class="right">
                    <ul>
                        <li><a href="#">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <section class="wrapper">
        <h1>Register</h1>
        <form action="" class="signIn">
            <div class="wrap-form">
                <div class="company-image">
                    <img src="../images/seagem.jpg" alt="Seagem" width="100%">
                </div><br>
                <div class="signInput">
                    <div class="input">
                        <input type="text" name="username" id="username" placeholder="Username" class="line-input full-width" required>
                    </div><br><br>
                    <div class="input">
                        <input type="password" name="password" id="password" class="line-input full-width" required>
                    </div><br>
                    <div class="input">
                        <label for=" remember"><input type="checkbox" name="remember" id="remember" > Remember me</label>
                    </div>
                    <div class="input-group">
                        <button id="submit" type="submit">Log in</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
